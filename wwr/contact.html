<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us for any inquiries or to book your next white water rafting adventure">
    <meta name="author" content="Chrysologue Xyste Rabearson">
    <title>Whitewater Rafting | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafinglogo.webp" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="container">
        <div class="grid-container">
            <section class="company-info">
                <h1 class="heading">RAPIDQUEST WATER RAFTING</h1>
                <div class="company-details">
                    <img src="images/icon-address.svg" alt="Company Address">
                    <p><a href="#">Lot 264B, Nosy-Be, Madagascar</a></p>
                </div>
                <div class="company-details">
                    <img src="images/icon-email.svg" alt="Company Email">
                    <p><a href="mailto:info@company.com">info@company.com</a></p>
                </div>
                <div class="company-details">
                    <img src="images/icon-phone-calling.svg" alt="Company Phone Number">
                    <p><a href="tel:+261331528269">+261 33 15 282 69</a></p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248487.5574779758!2d48.10147929486916!3d-13.311781047012685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2213b8328fe7bf11%3A0x1a642673cfda870!2sNosy%20Be!5e0!3m2!1sen!2sza!4v1729062458141!5m2!1sen!2sza" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="contact-form">
                <h2 class="heading">LET'S GET IN TOUCH</h2>
                <form action="#" class="form-container">
                    <div class="form-item">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname"  class="line">
                    </div>

                    <div class="form-item">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" required class="line">
                    </div>
                    
                    <p>Purpose</p>
                    <div class="form-item item1">
                        <input type="radio" id="gen-inquiry" name="mess-purpose" value="general">
                        <label for="gen-inquiry">General Inquiry</label>
                        <input type="radio" id="reserve-question" name="mess-purpose" value="reservation">
                        <label for="reserve-question">Reservation Question</label>
                        <input type="radio" id="web-suggestion" name="mess-purpose" value="suggestion">
                        <label for="web-suggestion">Website Suggestion</label>
                    </div>

                    <div class="form-item">
                        <label for="feedback">Message</label>
                        <textarea id="feedback" name="feedback" rows="8"></textarea>
                    </div>

                    <div class="form-item item1">
                        <input type="checkbox" id="sub" name="sub">
                        <label for="sub">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">SEND MESSAGE</button>
                </form>
            </section>
        </div>
        <section class="employee-profiles">
            <h2 class="heading">OUR AMAZING TEAMS</h2>
            <div class="gallery">
                <figure>
                    <img src="images/River-guide.jpg" alt="Employee 1">
                    <figcaption>River Guides</figcaption>
                </figure>
                <figure>
                    <img src="images/Operations-manager.jpg" alt="Employee 2">
                    <figcaption>Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/Customer-service.jpg" alt="Employee 3">
                    <figcaption>Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2024, White Water Rafting, Chrysologue Rabearson</p>
        <nav class="social-link">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com/">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
